<div class="row">
  <div class="col mb-4">
    <div class="card h-100 d-flex flex-column"  >
      <div [routerLink]="['/recipe/',recipe.id]" style="cursor: pointer;">
      <div class="card-img-container">
        <img [src]="recipe.pictureUrl" alt="{{recipe.title}}" class="custom-img">
      </div>
      <div class="card-body flex-grow-1 d-flex flex-column">
        <h5 class="card-title mb-3 text-center ">{{ recipe.title }}</h5>
        <div class="card-text mt-auto">
          <p> Dodane przez: {{ recipe.authorName }}</p>
          <p>Liczba kroków: {{ recipe.numberOfSteps }}</p>
          <p>Liczba składników: {{ recipe.numberOfIngredients }}</p>
        </div>
      </div>
    </div>
      <div class="d-flex form-check ms-2 mb-2" *ngIf="authService.isLoggedIn()">
        <input class="form-check-input border-black " type="checkbox" [checked]="isChecked" (change)="toggleRecipeSelection(recipe.id)">
        <label class="form-check-label mx-2">
          Dodaj składniki do listy zakupów
        </label>
      </div>
    </div>
  </div>
</div>
